<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 300px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      border-radius: 10px;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h1 {
      font-size: 24px;
      margin: 15px 0 10px;
      font-weight: bold;
    }

    .card p {
      margin: 8px 0;
      font-size: 16px;
      color: #333;
    }

    .card button {
      padding: 10px 20px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .card button:hover {
      background-color: #ff4c4c;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn.pixabay.com/photo/2016/11/29/02/00/tree-1867277_1280.jpg" alt="Heart Tree">
    <h1>Pricing Card</h1>
    <p><strong>Price:</strong> Rs.200</p>
    <p><strong>Description:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <button>Buy Now</button>
  </div>
</body>
</html>
